<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /*
             需求：当用户点击了校验按钮，要获取输出框中的内容，然后验证其是否合法。<br/>
             验证规则是：必须由字母，数字，下划线组成，并且长度是8-16位。
         */
        function onclikFun() {
            //1 当我们需要操作一个标签时，先取这个标签对象
            let usernameobj=document.getElementById("username");
            let usernameText=usernameobj.value;
            //正则表达式匹配
            let patt = /^\w{8,16}$/;
            let checkobj=document.getElementById("UsernameSpan");
            if(patt.test(usernameText))
            {
               // alert("legal");
                checkobj.innerHTML=" <img src=\"right.png\" width=\"15\" height=\"16\">"
            }
            else{
               // alert("illegal");
                checkobj.innerHTML=" <img src=\"wrong.png\" width=\"15\" height=\"16\">"
            }
        }
    </script>
</head>
<body>
    用户名：<input type="text" id="username">
    <button value="check" onclick="onclikFun()">check</button>
    <span id="UsernameSpan" style="color: pink;">

    </span>
</body>
</html>
